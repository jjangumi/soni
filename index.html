<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Soni 선수 등록 화면</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />

    <style>
        /* 드롭다운 버튼 크기 조정 */
        #dropdownMenuButton {
            width: 300px; /* 버튼 너비 */
            height: 60px; /* 버튼 높이 */
            font-size: 16px; /* 버튼 글자 크기 */
            padding: 10px; /* 버튼 안쪽 여백 */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <label>
        <br>
        이름 <input type="text" size="10" class="form-control mb-3">
        나이 <input type="number" size="10" class="form-control mb-3">
        <br>
    </label>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            원하는 시간대를 선택해주세요
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" data-time="오전 9시">오전 9시</a></li>
            <li><a class="dropdown-item" href="#" data-time="오전 10시">오전 10시</a></li>
            <li><a class="dropdown-item" href="#" data-time="오후 2시">오후 2시</a></li>
        </ul>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>

<script>
    // 드롭다운 항목을 클릭했을 때 해당 시간대로 버튼 텍스트 변경
    document.querySelectorAll('.dropdown-item').forEach(function(item) {
        item.addEventListener('click', function(e) {
            e.preventDefault(); // 링크 기본 동작 방지
            var selectedTime = item.getAttribute('data-time'); // 선택된 시간 가져오기
            document.getElementById('dropdownMenuButton').innerText = selectedTime; // 버튼 텍스트 변경
        });
    });
</script>

</body>
</html>
